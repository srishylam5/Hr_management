<form action="" method="POST" style="color:hotpink ; text-align:center">
    {% csrf_token %}
    <h1 style="color:blue ; text-align:center">{{z}} SIGNUP</h1><br>
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
    <label for="7">Firstname</label>
    <label for="7" style="color: red;">*</label>
    <input type="text" id="7" name="firstname" placeholder="Enter firstname" required><br><br>

    <label for="8" style="color: red;">*</label>
    <input type="text" id="8" name="lastname" placeholder="Enter lastname" required><br><br>
    <label for="1">Username</label>
    <label for="1" style="color: red;">*</label>
    <input type="text" id="1" name="username" placeholder="Enter username" required><br><br>
    <label for="2"> Email  </label>
    <label for="2" style="color: red;">*</label>
    <input type="email" id="2" name="email" placeholder="Enter email" required><br><br>
    <label for="10"> Mobile Number  </label>
    <label for="10" style="color: red;">*</label>
    <input id="10" type="text" name="mobile_number" placeholder="Enter Mobile Number" required><br><br>

    <label for="3"> Password</label>
    <label for="3" style="color: red;">*</label>

    <input type="password" name="password" id="3" placeholder="Enter password" required><br><br>
    <label for="4">Confirm Password</label>
    <label for="4" style="color: red;">*</label>

    <input type="password" name="confirm_password" id ='4' placeholder="Confirm Password" required><br><br>

<input type="submit" value="Register"><br><br>

<h6>Already User?     <a class="skip-link" href =  {% url 'login' %} >login</a></h6>
